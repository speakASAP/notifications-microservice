services:
  notification-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notifications-microservice-blue
    ports:
      - "${PORT:-3368}:${PORT:-3368}"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-3368}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - DOMAIN=${DOMAIN:-}
      - SERVICE_NAME=${SERVICE_NAME:-notifications-microservice}
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL:-}
      - AUTH_SERVICE_PUBLIC_URL=${AUTH_SERVICE_PUBLIC_URL:-}
      - DB_HOST=${DB_HOST:-db-server-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER:-dbadmin}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME:-notifications}
      - DB_SYNC=${DB_SYNC:-false}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - SENDGRID_FROM_EMAIL=${SENDGRID_FROM_EMAIL:-noreply@flipflop.cz}
      - SENDGRID_FROM_NAME=${SENDGRID_FROM_NAME:-FlipFlop.cz}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - WHATSAPP_PHONE_NUMBER_ID=${WHATSAPP_PHONE_NUMBER_ID}
      - WHATSAPP_ACCESS_TOKEN=${WHATSAPP_ACCESS_TOKEN}
      - WHATSAPP_API_URL=${WHATSAPP_API_URL:-https://graph.facebook.com/v18.0}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOGGING_SERVICE_URL=${LOGGING_SERVICE_URL:-http://logging-microservice:${LOGGING_SERVICE_PORT:-3367}}
      - EMAIL_FORWARDING_RULES=${EMAIL_FORWARDING_RULES:-}
      - NODE_OPTIONS=${NODE_OPTIONS:---max-old-space-size=512}
    volumes:
      - /srv/storagebox/statex/docker-volumes/notifications-microservice/logs:/app/logs
    networks:
      - nginx-network
    deploy:
      resources:
        limits:
          memory: 768M
          cpus: '0.5'
        reservations:
          memory: 128M
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:${PORT:-3368}/health"]
      interval: 10s
      timeout: 10s
      retries: 2

networks:
  nginx-network:
    external: true
